<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLC - Media</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="assets/about/logo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

    <header id="header"></header>
    <script>
        $(function(){
            $("#header").load("header.html");
        });
    </script>

    <main>
        <h1 id="media-title">MEDIA | Forms</h1>
        <section id="media-grid">
            <a id="photo-container" class="media-container" href="photo.html">
                <img class="cover-outline" src="assets/media/photo cover outline.jpg">
                <img class="cover-feature" src="assets/media/photo cover.jpg">
            </a>
            <a id="video-container" class="media-container" href="video.html">
                <img class="cover-outline" src="assets/media/video cover outline.jpg">
                <img class="cover-feature" src="assets/media/video cover.jpg">
            </a>
            <a id="design-container" class="media-container" href="design.html">
                <img class="cover-outline" src="assets/media/design cover outline.jpg">
                <img class="cover-feature" src="assets/media/design cover.jpg">
            </a>
        </section>
    </main>

    <footer id="footer"></footer>
    <script>
        $(function(){
            $("#footer").load("footer.html");
        });
    </script>

</body>

</html>
